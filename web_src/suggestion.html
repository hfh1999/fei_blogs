<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta

      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="sdk.css" />
    <link rel="stylesheet" href="helper.css" />

    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
  "type": "page",
  "title": "让我们一起前往更好的明天",
  "body": [
    {
      "type": "divider",
      "id": "u:d9f86f9d84c2"
    },
    {
      "type": "form",
      "title": "",

          "type": "input-email",

          "description": "",
          "size": "",

          "minRows": 10,
          "maxRows": 10,
          "minLength": 12,
          "maxLength": 150,
          "showCounter": true,
          "trimContents": false

      "api": {

        let amisScoped = amis.embed('#root', amisJSON);
